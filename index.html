<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&&family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>quickList</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-icon">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        quicklist
      </div>
    </header>

    <main>
      <a href="#"> <- Voltar </a>

      <h1>Compras da semana</h1>

      <div class="add-item-container">
        <input
          type="text"
          class="add-item-input"
          placeholder="Adicione um novo item"
        />
        <button class="add-item-button">Adicionar item</button>
      </div>

      <ul class="shopping-list">
        <li class="shopping-item">
          <input type="checkbox" class="item-checkbox" id="item1" />
          <label for="item1" class="item-name">Pão de forma</label>
          <button class="delete-button">
            <img src="assets/icons/trash.svg" alt="icone de lixeira">
           </button>
        </li>

        <li class="shopping-item">
          <input type="checkbox" class="item-checkbox" id="item2" />
          <label for="item2" class="item-name">Café preto</label>
          <button class="delete-button">
            <img src="assets/icons/trash.svg" alt="ícone de lixeira">
           </button>
        </li>

        <li class="shopping-item">
          <input type="checkbox" class="item-checkbox" id="item3" />
          <label for="item3" class="item-name">Suco de laranja</label>
          <button class="delete-button">
            <img src="assets/icons/trash.svg" alt="ícone de lixeira">
           </button>
        </li>

        <li class="shopping-item">
          <input type="checkbox" class="item-checkbox" id="item4" />
          <label for="item4" class="item-name">Bolacha</label>
          <button class="delete-button">
           <img src="assets/icons/trash.svg" alt="ícone de lixeira">
          </button>
        </li>
      </ul>

      <div class="notification">
        <span class="notification-icon">
          <img src="assets/icons/alert.svg" alt="icone de exclamação">
        </span>
        O item foi removido da lista
        <div class="close-notification">
          <button class="removed-item">
            <img src="assets/icons/delete.svg" alt="icone de x">
         </button>
        </div>
      </div>
    </main>
  </body>
</html>
